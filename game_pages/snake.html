<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ==== ICON ==== -->
    <link rel="icon" href="./assets/img/icon.png">

    <!-- ==== UNICORNS ==== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- ==== CSS ==== -->
    <link rel="stylesheet" href="/assets/css/main.css">

    <!-- ==== SNAKE CSS ==== -->
    <link rel="stylesheet" href="/assets/css/snake.css">

    <!-- ==== CLOUDFLARE CSS ==== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <title>Mini-Game Palooza - Snake</title>
</head>

<body>
    <!-- ==== HEADER ==== -->
    <header class="header" id="header">
        <div class="navbar">
            <img src="/assets/img/logo.png" class="logo">
            <nav class="nav_menu">
                <ul class="nav_list">
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/game_pages/snake.html">Snake</a></li>                        
                    <li><a href="/game_pages/2048.html">2048</a></li>
                    <li><a href="/game_pages/memory.html">Memory</a></li>
                    <li><a href="/game_pages/maze.html">Maze</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <!-- ==== MAIN ==== -->
    <main>
        <div class="snake_wrapper">
            <div class="snake_game_details">
                <span class="snake_score">Score: 0</span>
                <span class="snake_high_score">High Score: 30</span>
            </div>

            <div class="snake_play_board"></div>
            
            <div class="controls">
                <i data-key="ArrowLeft" class="fa-solid fa-arrow-left-long"></i>
                <i data-key="ArrowUp" class="fa-solid fa-arrow-up-long"></i>
                <i data-key="ArrowRight" class="fa-solid fa-arrow-right-long"></i>
                <i data-key="ArrowDown" class="fa-solid fa-arrow-down-long"></i>
            </div>
        </div>

    </main>

    <!-- ==== MAIN JS ==== -->
    <script src="/assets/js/snake.js"></script>
</body>
</html>
